<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文一覧</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">注文一覧</h1>
  <table>
    <tr>
      <th>番号</th>
      <th>注文内容</th>
      <th>状態</th>
    </tr>
    {% for order in orders %}
    <tr>
      <td>{{ order["number"] }}</td>
      <td>
        {% for item in order["items"] %}
          {{ item.name }} × {{ item.quantity }}<br>
        {% endfor %}
      </td>
      <td>{{ order["status"] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
